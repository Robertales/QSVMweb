<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/styles/css/logIn.css">
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="icon" href="../static/images/logos/logo.ico">
    <link href="../static/styles/css/revolution-slider.css" rel="stylesheet">
    <link href="../static/styles/css/style.css" rel="stylesheet">
    <link href="../static/styles/css/nav.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
{% extends 'base.html' %}
{% block content %}

<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Tabs Titles -->
          <!-- Logo -->
    <div class="fadeIn first">
      <a href={{url_for("homepage")}}><img src="../static/images/logos/Logo_SenzaScritta.png" id="icon" alt="Logo"></a>
          {% with messages = get_flashed_messages(category_filter = ["error"]) %}
          {% if messages %}
            {% for msg in messages %}
                <p style="color:red;">{{msg}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <!-- Registration Form -->
      <form action="/signup" method="post">
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="E-mail" required>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" class="fadeIn third" name="confirmPassword" placeholder="Confirm Password" required>
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username" required>
      <input type="text" id="nome" class="fadeIn third" name="nome" placeholder="Name" required>
      <input type="text" id="cognome" class="fadeIn second" name="cognome" placeholder="Surname" required>
      <input type="text" id="token" class="fadeIn third" name="token" placeholder="Token IBM" required><br>
      <input type="checkbox" id="researcher" name="isResearcher" value="isResearcher"><label>&nbsp Researcher</label><br>
      <input type="submit" class="fadeIn fourth" value="Sign In">
    </form>

    <!-- Return to Log In page -->
    <div id="formFooter">
      <a class="underlineHover" href={{url_for("loginPage")}}>Login Here</a>
      <br>
      <a class="underlineHover" href={{url_for("homepage")}}>Back to homepage</a>
    </div>

  </div>
</div>
{% endblock %}
</body>
</html>
