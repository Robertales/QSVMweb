<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title> QSVMweb </title>
    <link rel="icon" href="../static/images/logos/logo.ico">

    <!-- Stylesheets -->
    <link href="../static/styles/css/revolution-slider.css" rel="stylesheet">
    <link href="../static/styles/css/style.css" rel="stylesheet">
    <link href="../static/styles/css/nav.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/css/logIn.css">

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../static/styles/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!--[if lt IE 9]>
    <script src="../../static/js/respond.js"></script><![endif]-->


</head>

<body>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="page-wrapper">
{% extends "base.html" %}
{% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
      <!-- Logo -->
    <div class="fadeIn first">
        <img src="../static/images/logos/Logo_SenzaScritta.png" id="icon" alt="Logo">
    </div>

    <!-- Admin Page -->
    <form action={{url_for("getList")}} method="post">
        <input type="hidden" name="scelta" value="listUser">
        <button type="submit" class="fadeIn fourth btn btn-primary"><span class="fa fa-list"></span>  Show All Users</button>
    </form><br>
    <form action={{url_for("removeUser")}}>
        <input type="email" name="email" placeholder="User email to be removed"> <button type="submit" class="fadeIn fourth btn btn-primary"><span class="fa fa-user-times"></span>  Remove User</button>
    </form><br>
    <form action={{url_for("modifyUserPage")}}>
        <button type="submit" class="fadeIn fourth btn btn-primary"><span class="fa fa-pencil"></span>  Edit User</button>
    </form><br>
      <form action={{url_for("sendEmail")}}>
        <button type="submit" class="fadeIn fourth btn btn-primary"><span class="fa fa-sign-out"></span> Send Email</button>
    </form><br>
    <form action="/logout" method="post">
        <button type="submit" class="fadeIn fourth btn btn-primary"><span class="fa fa-sign-out"></span> Log-Out</button>
    </form><br>
    <!-- Return to Log In page -->
    <div id="formFooter">
      <a class="underlineHover" href={{url_for("homepage")}}>Back to homepage</a>
    </div>

  </div>
</div>

{% endblock %}
</body>
</html>
